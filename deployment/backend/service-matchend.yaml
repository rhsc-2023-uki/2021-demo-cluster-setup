apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: matchend
  namespace: battleships-backend
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  template:
    metadata:
      annotations:
        client.knative.dev/user-image: 'quay.io/uksummit2023/2023-backend-matchend'
        autoscaling.knative.dev/min-scale: '5'
      name: matchend-v2
    spec:
      containerConcurrency: 0
      containers:
        - env:
            - name: SCORINGSERVICE
              value: http://scoring-service.battleships-scoring.svc.cluster.local:8080/
            - name: WATCHMAN
              value: http://watchman.battleships-backend.svc.cluster.local:8080/watch
            - name: PRODMODE
              value: production
            - name: WIN_SCORE
              value: '200'
          image: quay.io/uksummit2023/2023-backend-matchend
          name: user-container
          readinessProbe:
            successThreshold: 1
            tcpSocket:
              port: 0
          resources: {}
      enableServiceLinks: false
      timeoutSeconds: 300
  traffic:
    - latestRevision: false
      percent: 100
      revisionName: matchend-v2
